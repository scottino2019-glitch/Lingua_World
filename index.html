    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }

        header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 20px;
        }

            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

            margin: 15px;
            border-radius: 10px;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        /* Colori per le varie lingue */
        .cinese { background-color: #e74c3c; }
        .coreano { background-color: #2ecc71; }
        .giapponese { background-color: #9b59b6; }
        .arabo { background-color: #f39c12; }
        .turco { background-color: #1abc9c; }
        .russo { background-color: #2980b9; }
        .inglese { background-color: #34495e; }
        .francese { background-color: #e67e22; }
        .spagnolo { background-color: #c0392b; }

</head>
