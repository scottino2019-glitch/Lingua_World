<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingua Cinese - Biblioteca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #e74c3c;
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 { margin: 0; }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .pdf-viewer {
            margin-bottom: 40px;
            background: white;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        canvas {
            width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        /* Bottoni di selezione PDF */
        .pdf-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .pdf-buttons button {
            padding: 8px 15px;
            margin: 5px;
            background-color: #e74c3c;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .pdf-buttons button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“– Biblioteca - Lingua Cinese</h1>
        <p>Leggi i documenti senza scaricarli</p>
    </header>

    <div class="container">
        <div class="pdf-buttons">
            <button onclick="loadPDF('pdf/Modi di dire Cinesi.pdf')">ðŸ“„ Modo di dire Cinesi</button>
            <button onclick="loadPDF('https://gahp.net/wp-content/uploads/2017/09/sample.pdf')">ðŸ“„ Documento 2</button>
        </div>
        <div id="pdf-viewer" class="pdf-viewer"></div>
    </div>

    <!-- Libreria PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

        function loadPDF(url) {
            document.getElementById('pdf-viewer').innerHTML = ''; // Reset contenuto
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(function(page) {
                        const scale = 1.3;
                        const viewport = page.getViewport({ scale });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        document.getElementById('pdf-viewer').appendChild(canvas);
                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        page.render(renderContext);
                    });
                }
            });
        }

        // Carica il primo PDF di default
   
    </script>
</body>
</html>
